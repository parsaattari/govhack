<!DOCTYPE html>

body {

div {

article {

  margin: 0;
  padding: 0;
  overflow: hidden;
}

li {
    float: left;
}

li a {
  font: Arial;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 1.05rem;
}

li a:hover {
    background-color: #ddd;
}

label {
  display: block;
}

.btn {
